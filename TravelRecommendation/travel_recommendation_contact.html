<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <style>
    body{
        text-align: center;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.2); 
      border: 1px solid #ccc;
    }

    #contactForm div {
        width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <img class="icon-img" src="boat.png" alt="boat symbol">
    <h2>Wanderful</h2>
    <div id='centerNav'>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
      <li><a href="./travel_recommendation_about.html" id="about">About Us </a></li>
      <li><a href="./travel_recommendation_contact.html" id="contact">Contact Us </a></li>
      </li>
    </ul>
</div>
    <div id='endNav'></div>
    </nav>
  <div class="background-container">
    <div class="left-container">
        <h1>Contact Us</h1>
        <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>
    </div>
    <div class="right-container">
        <form id="contactForm">
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
        </form>
    </div>
</div>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
</body>
</html>
